name: ðŸ¤– Unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        go-version: [1.19]

    steps:
      - uses: actions/checkout@v3

      - name: Checkout auth service
        uses: actions/checkout@v3
        with:
          repository: feserr/pheme-auth
          path: ./auth

      - name: Start containers
        run: docker-compose --env-file .env -f "./ci/stack.yml" up -d --build

      - name: Start auth container
        working-directory: ./auth
        run: docker-compose --env-file .env -f "./ci/stack.yml" up -d --build pheme-auth

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: test/package-lock.json

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        working-directory: ./test
        run: |
          npm ci
          npm test

      - name: Stop auth containers
        working-directory: ./auth
        if: always()
        run: docker-compose --env-file .env -f "./ci/stack.yml" down

      - name: Stop containers
        if: always()
        run: docker-compose --env-file .env -f "./ci/stack.yml" down